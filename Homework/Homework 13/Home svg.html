<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home svg</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		margin: 30px;
	}

	
	.line{
		stroke-width: 5;
		stroke: #1B23E3FF;
	}
	
	.circle{
		stroke-width: 4;
		stroke: #F30B25FF;
		fill:none;
	}

	.curve{
		stroke-width: 4px;
		stroke: #58A233FF;
		fill: none;
	}

	.square{
		stroke-width: 4;
		stroke: #808080FF;
		width: 200px;
		height: 200px;
		fill:#808080FF;
	}
	
	

	
</style>
<body>
	<svg width="1000" height="1000">
		<line class="line" x1="100" y1="10" x2="500" y2="10"/>
		<circle class ="circle" cx="300" cy="100" r="70"/>
		<path class="curve" d="M110 70 C 5 450, 370 760, 700 150"/>
		<rect class="square" x="200" y="200"/>
	</svg>

	
</body>
</html>
